name: Run tests

on:
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.5"
          # enable-cache: true
          # cache-dependency-glob: "pyproject.toml pdm.lock"

      - name: Clear all caches
        run: |
            rm -rf ~/.cache/pip
            rm -rf ~/.cache/uv
            rm -rf ~/.cache/conda
            rm -rf ~/.cache/npm

      - name: Install package
        run: uv sync --all-groups --reinstall
        env:
          # UV_CACHE_DIR: ""
          PIP_NO_CACHE_DIR: "1"

      # - name: Specifically install ssm-simulators
      #   run: uv pip install "ssm-simulators==0.8.3"

      - name: Run pytest
        run: uv run pytest

      - name: Check styling
        run: uv run ruff format --check .

      - name: Linting
        run: uv run ruff check src/lanfactory
